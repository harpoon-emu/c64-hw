language: cpp
os: linux
dist: xenial

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    - os: linux
      compiler: clang

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - mkdir -p .deps/.install
  - cd .deps
  - git clone https://github.com/harpoon-emu/harpoon
  - cd harpoon
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=../../.install ..
  - make
  - make install
  - cd ../../..
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=../.deps/.install -DHarpoon_DIR=../.deps/.install/share/Harpoon/cmake ..

script: make
